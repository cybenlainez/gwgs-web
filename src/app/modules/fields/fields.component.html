<h2 class="m-0">Users</h2>
<div class="text-secondary tracking-tight">Complete the required fields to add/update a record</div>

<form class="flex flex-col mt-8 p-8 pb-0 bg-card shadow rounded overflow-hidden">
    <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <mat-label>First name</mat-label>
            <input matInput>
            <mat-icon matSuffix
                      [svgIcon]="'account_circle'"></mat-icon>
        </mat-form-field>
        <mat-form-field class="flex-auto gt-xs:pl-3">
            <mat-label>Last name</mat-label>
            <input matInput>
            <mat-icon matSuffix
                      [svgIcon]="'account_circle'"></mat-icon>
        </mat-form-field>
    </div>

    <div class="flex">
        <mat-form-field class="treo-mat-textarea flex-auto">
            <mat-label>Address</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="3"></textarea>
            <mat-icon matSuffix
                      [svgIcon]="'room'"></mat-icon>
        </mat-form-field>
    </div>

    <div class="flex flex-col gt-md:flex-row">
        <mat-form-field class="flex-auto gt-md:pr-3">
            <mat-label>City</mat-label>
            <input matInput>
            <mat-icon matSuffix
                      [svgIcon]="'landscape'"></mat-icon>
        </mat-form-field>
        <mat-form-field class="flex-auto gt-md:pl-3">
            <mat-label>State</mat-label>
            <input matInput>
            <mat-icon matSuffix
                      [svgIcon]="'landscape'"></mat-icon>
        </mat-form-field>
    </div>

    <div class="flex">
        <mat-form-field class="flex-auto">
            <mat-label>Postal code</mat-label>
            <input matInput
                   maxlength="5"
                   #postalCode>
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            <mat-icon matSuffix
                      [svgIcon]="'mail'"></mat-icon>
        </mat-form-field>
    </div>

    <div class="flex items-center justify-end border-t -mx-8 mt-5 px-8 py-5 light:bg-cool-gray-50 dark:bg-cool-gray-700">
        <button mat-button>
            Cancel
        </button>
        <button class="px-6 ml-3"
                mat-flat-button
                [color]="'primary'">
            Save
        </button>
    </div>
</form>
